{% extends 'comm/base.html' %}

{% block content %}
<div class="jumbotron">
  <h2> Please login: </h2>
  <h3>Superuser privilege required!</h3>

  {% if form.errors %}
    <p>The username and the password did not match! Please try again.</p>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class = 'btn betn-primary' value="Login">
      <input type="hidden" name="next" value="{{next}}">
  </form>

</div>
{% endblock %}
